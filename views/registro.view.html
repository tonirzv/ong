<div class="panel panel-default vistaperfil">
	<div class="panel-heading">
		<h3 class="text-center">Registro</h3>
	</div>
	<div class="panel-body">
    	<div class="input-group">
		  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		  <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		  <input type="text" class="form-control" placeholder="Apellido 1" ng-model="apellido1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		  <input type="text" class="form-control" placeholder="Apellido 2" ng-model="apellido2">
		</div>
	   	<div class="input-group">
		  <span class="input-group-addon"><i class="fas fa-phone"></i></span>
		  <input type="text" class="form-control" placeholder="telefono" ng-model="telefono">
		</div>
	   	<div class="input-group">
		  <span class="input-group-addon"><i class="fas fa-id-badge"></i></span>
		  <input type="text" class="form-control" placeholder="DNI" ng-model="nif">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">@</span>
		  <input type="text" class="form-control" placeholder="e-m@il" ng-model="email">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Dirección</span>
		  <input type="text" class="form-control" placeholder="Dirección" ng-model="direccion">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Localidad</span>
		  <input type="text" class="form-control" placeholder="Localidad" ng-model="localidad">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Provincia</span>
		  <input type="text" class="form-control" placeholder="Provincia" ng-model="provincia">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Password</span>
		  <input type="password" class="form-control" placeholder="Password" ng-model="password1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Repite password</span>
		  <input type="password" class="form-control" placeholder="Repite password" ng-model="password2">
		</div>
	</div>
	<div class="panel-footer">
		<button class="btn btn-primary" ng-click="registrarse()">Registrarse</button>
	</div>
</div>
