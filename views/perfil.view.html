 <div class="panel panel-default">
	<div class="panel-heading text-center"><h3><span class="glyphicon glyphicon-user"></span> Mi perfil</h3></div>
	<div class="panel-body">
		<p><span class="glyphicon glyphicon-user"></span> {{perfil.nombre}} {{perfil.apellido1}} {{perfil.apellido2}}</p>
		<p><i class="fas fa-phone"></i> {{perfil.telefono}}</p>
		<p><i class="fas fa-id-badge"></i> {{perfil.nif}}</p>
		<p><span class="glyphicon glyphicon-envelope"></span> {{perfil.email}}</p>
		<p><span class="glyphicon glyphicon-home"></span> {{perfil.direccion}}, {{perfil.localidad}} ({{perfil.provincia}})</p>
	</div>
	<div class="panel-footer">
		<button class="btn btn-warning" ng-click="modifica()">
			<span class="glyphicon glyphicon-edit"></span>  Perfil
		</button>
		<button class="btn btn-warning" ng-click="modificaPassword()">
			<span class="glyphicon glyphicon-edit"></span>  Contraseña
		</button>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="mPerfil" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><h3 class="text-center"><span class="glyphicon glyphicon-pencil"></span> Editar mi perfil</h3></h4>
      </div>
      <div class="modal-body">
	   <div class="panel panel-default vistaperfil">
			<div class="panel-body">
		    	<div class="input-group">
				  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				  <input type="text" class="form-control" placeholder="Nombre" ng-model="modal.datos.nombre">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				  <input type="text" class="form-control" placeholder="Apellido 1" ng-model="modal.datos.apellido1">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				  <input type="text" class="form-control" placeholder="Apellido 2" ng-model="modal.datos.apellido2">
				</div>
			   	<div class="input-group">
				  <span class="input-group-addon"><i class="fas fa-phone"></i></span>
				  <input type="text" class="form-control" placeholder="telefono" ng-model="modal.datos.telefono">
				</div>
			   	<div class="input-group">
				  <span class="input-group-addon"><i class="fas fa-id-badge"></i></span>
				  <input type="text" class="form-control" placeholder="DNI" ng-model="modal.datos.nif">
				</div>
				<div class="input-group">
				  <span class="input-group-addon">@</span>
				  <input type="text" class="form-control" placeholder="e-m@il" ng-model="modal.datos.email">
				</div>
				<div class="input-group">
				  <span class="input-group-addon">Dirección</span>
				  <input type="text" class="form-control" placeholder="Dirección" ng-model="modal.datos.direccion">
				</div>
				<div class="input-group">
				  <span class="input-group-addon">Localidad</span>
				  <input type="text" class="form-control" placeholder="Localidad" ng-model="modal.datos.localidad">
				</div>
				<div class="input-group">
				  <span class="input-group-addon">Provincia</span>
				  <input type="text" class="form-control" placeholder="Provincia" ng-model="modal.datos.provincia">
				</div>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
        	Cerrar
        </button>
        <button class="btn btn-success pull-right" ng-click="accion()">
			<span class="glyphicon glyphicon-check"></span> Guardar perfil
		</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><h3 class="text-center"><span class="glyphicon glyphicon-key"></span> Cambiar contraseña</h3></h4>
      </div>
      <div class="modal-body">
	   <div class="panel panel-default vistaperfil">
			<div class="panel-body">
		    	<div class="input-group">
				  <span class="input-group-addon"><i class="fas fa-key"></i></span>
				  <input type="password" class="form-control" placeholder="Contraseña actual" ng-model="modal.datos.password">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fas fa-key"></i></span>
				  <input type="password" class="form-control" placeholder="Nueva password" ng-model="modal.datos.nuevapassword1">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fas fa-key"></i></span>
				  <input type="password" class="form-control" placeholder="Repite nueva password" ng-model="modal.datos.nuevapassword2">
				</div>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
        	Cerrar
        </button>
        <button class="btn btn-success pull-right" ng-click="accion()">
			<span class="glyphicon glyphicon-check"></span> Cambiar contraseña
		</button>
      </div>
    </div>
  </div>
</div>
