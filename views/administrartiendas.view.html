<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="text-center">
			<span class="glyphicon glyphicon-th-list"></span> 
			Administrador de tiendas
		</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-condensed">
				<caption class="text-center">Tiendas <span class="badge">{{cantidad}}</span></caption>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th class="text-center">Direccion</th>
					<th class="text-right">CP</th>
					<th class="text-center">Ciudad</th>
					<th>Teléfono</th>
					<th>Correo</th>
					<th>Fax</th>
					<th class="text-center"><button ng-click="agregar()" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Nueva tienda</button></th>
				</tr>
				<tr ng-repeat="tienda in tiendas">
					<td>{{tienda.id}}</td>
					<td>{{tienda.nombre}}</td>
					<td class="text-center">{{tienda.direccion}}</td>
					<td class="text-right">{{tienda.cp}}</td>
					<td class="text-center">{{tienda.ciudad}}</td>
					<td>{{tienda.telefono}}</td>
					<td>{{tienda.correo}}</td>
					<td>{{tienda.fax}}</td>
					<td class="text-center">
						<button ng-click="modifica()" class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil"></span>
							 Editar tienda
						</button>
					</td>
				</tr>
			</table>	
		</div>		
	</div>
</div>
<!-- Mi modal -->
<div class="modal fade" id="mRef" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header {{modal.bcolor}}">
        <h4 ng-model="modal.datos.referencia" class="modal-title" id="titboton">
        	<span class="pull-left"  class="glyphicon glyphicon-pencil"></span>{{modal.opcion}} | {{modal.datos.nombre}}
          <span class="pull-right" >{{modal.fecha}}</span>
		</h4>
      </div>
      <div class="modal-body">
      	<div class="panel {{modal.pcolor}}">
      		<div class="panel-body">
		        <form id="formModal">
	        		<div class="row">
		        		<div class="col-md-4">
		        			<div class="form-group">
		        				<label for="nombre">Nombre </label>
		        				<input type="text" class="form-control" id="nombre" ng-model="modal.datos.nombre" required>
		        			</div>
		        		</div>
		        		<div class="col-md-8">
		           			<div class="form-group">
		        				<label for="descripcion">Dirección</label>
		        				<input ng-model="modal.datos.direccion" type="text" class="form-control" id="descripcion" required>
		        			</div>
		        		</div>
		        	</div>
	        		<div class="row">
	        			<div class="col-md-4">
		        			<div class="form-group">
		        				<label for="id">ID </label>
		        				<input type="text" class="form-control" id="id" ng-model="modal.datos.id" disabled>
		        			</div>
	        			</div>
	        			<div class="col-md-4">
		        			<div class="form-group">
		        				<label for="precio">CP</label>
		        				<div class="input-group">
		        					<input ng-model="modal.datos.cp" type="text" class="form-control" id="precio" required>
		        				</div>
		        			</div>
	        			</div>
	        			<div class="col-md-4">
		        			<div class="form-group">
		        				<label for="stock">Ciudad </label>
		        				<input ng-model="modal.datos.ciudad" type="text" class="form-control" id="stock" required>
		        			</div>
	        			</div>
	        		</div>
		           	<div class="row">
		           		<div class="col-md-4">
		           			<div class="form-group">
		        				<label for="telefono">Telefono </label><br>
		        				<input ng-model="modal.datos.telefono" type="text" class="form-control" id="telefono" required>
		        			</div>
		           		</div>
		           		<div class="col-md-4">
		           			<div class="form-group">
		        				<label for="correo">Correo </label>
		        				<input ng-model="modal.datos.correo" type="text" class="form-control" id="correo" required>
		        			</div>
		           		</div>
		           		<div class="col-md-4">
		           			<div class="form-group">
		        				<label for="tienda">Fax </label><br>
		        				<input ng-model="modal.datos.fax" type="text" class="form-control" id="fax" required>
		        			</div>
		           		</div>
		           	</div>
		            <div class="row">
		           		<div class="col-md-6">
		           			<div class="form-group">
		        				<label for="categoria">Latitud </label><br>
		        				<input ng-model="modal.datos.latitud" type="text" class="form-control" id="stock" required>
		        			</div>
		           		</div>
		           		<div class="col-md-6">
		           			<div class="form-group">
		        				<label for="longitud">Longitud </label>
		        				<input ng-model="modal.datos.longitud" type="text" class="form-control" id="longitud" required>
		        			</div>
		           		</div>
		           	</div>
		        </form>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><span class="	glyphicon glyphicon-remove-circle"></span> Cancelar</button>
        <button type="button" ng-click="accion()" class="btn {{modal.cboton}}" name="enviar" id="guarda">{{modal.boton}}</button>
      </div>
    </div>
  </div>
</div>
